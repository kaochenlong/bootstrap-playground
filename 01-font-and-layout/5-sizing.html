<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../assets/stylesheets/bootstrap.min.css">
  <script src="../assets/javascripts/jquery-3.2.1.slim.min.js"></script>
  <script src="../assets/javascripts/popper.min.js"></script>
  <script src="../assets/javascripts/bootstrap.min.js"></script>
  <title>Bootstrap 遊樂場</title>
</head>
<body>
  <div class="container">
    <div class="alert alert-dark" role="alert">
      寬(w-25、w-50、w-75、w100)
    </div>

    <div class="bg-info p-3">25% 寬度</div>
    <div class="bg-info p-3">50% 寬度</div>
    <div class="bg-info p-3">75% 寬度</div>
    <div class="bg-info p-3">100% 寬度</div>

    <hr>
    <div class="alert alert-dark" role="alert">
      高(h-25、h-50、h-75、h100)
    </div>

    <div style="height:300px;border:1px solid #333;">
      <div class="bg-info d-inline-block">25% 高度</div>
      <div class="bg-info d-inline-block">50% 高度</div>
      <div class="bg-info d-inline-block">75% 高度</div>
      <div class="bg-info d-inline-block">100% 高度</div>
    </div>

    <hr>
    <div class="alert alert-dark" role="alert">
      邊框 border(九種顏色、圓角 rounded、rounded-top)
    </div>

    <div class="p-3 mb-2 bg-light">Regular</div>
    <div class="p-3 mb-2 bg-light">Primary</div>
    <div class="p-3 mb-2 bg-light">Secondary</div>
    <div class="p-3 mb-2 bg-light">Success</div>
    <div class="p-3 mb-2 bg-light">Info</div>
    <div class="p-3 mb-2 bg-light">Warning</div>
    <div class="p-3 mb-2 bg-light">Danger</div>
    <div class="p-3 mb-2 bg-light">Light</div>
    <div class="p-3 mb-2 bg-light">Dark</div>
    <div class="p-3 mb-2 bg-light">White</div>

  </div>
</body>
</html>
